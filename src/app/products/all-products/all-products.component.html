<section>
  <div class="container py-4">
    <div class="row" *ngIf="Categories.length">
      <h4 class="main-color text-center py-3">
        Products With {{ categoryName }} Category
      </h4>
      <div class="text-center my-3 mx-2">
        <select
          class="form-select main-color bg-dark"
          aria-label="Default select example"
          (change)="onChangeCategory($event)"
        >
          <option
            *ngFor="let cat of Categories"
            [value]="cat.category.id"
            [selected]="+catagoryValue === cat.category.id"
          >
            {{ cat.category.name_en }}
          </option>
        </select>
      </div>
      <div
        class="col-sm-12 col-md-6 col-lg-4 mb-3"
        *ngFor="let prod of products"
      >
        <app-product [product]="prod"></app-product>
      </div>
    </div>
  </div>
</section>
