
    <div class="card card-formating mb-3">
        <div class="card-body bg px-3 py-4">
          <h5 class="card-title text-center fw-500">
            {{ item?.date | date }}
          </h5>
          <p class="card-text text-muted fw-500 mx-2">
            <i class="fa-regular fa-clock pe-1"></i>
            <span> {{ item?.start_time }} </span> To
            <span> {{ item?.end_time }} </span>
          </p>
        </div>
      </div>
